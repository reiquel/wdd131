<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals by Reiquel Y. Carela. Learn about the temples in the world">
    <meta name="author" content="Reiquel Y. Carela">
    <title>WDD 131: Product Review Form - Reiquel Y. Carela</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
      <header>
        <h1>Product Review</h1>
    </header>
    <div class="container">
        <form action="review.html" method="get">
            <label for="productName">Product Name:</label><br>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select><br><br>

            <label>Overall Rating:</label><br>
            <div class="rating">
                        
                <label for="star1">☆</label>
                <input type="radio" id="star1" name="rating" value="1" required> 
                
                <label for="star2">☆☆ </label>
                <input type="radio" id="star2" name="rating" value="2" required>
                
                <label for="star3">☆☆☆ </label>
                <input type="radio" id="star3" name="rating" value="3" required>
                
                <label for="star4">☆☆☆☆</label>
                <input type="radio" id="star4" name="rating" value="4" required>
                
                <label for="star5">☆☆☆☆☆</label>
                <input type="radio" id="star5" name="rating" value="5" required>
            </div>
            <br><br>

            <label for="installDate">Date of Installation:</label><br>
            <input type="date" id="installDate" name="installDate" required><br><br>

            <label>Which features did you find useful in the product? (Check all that apply)</label><br> 
            <label for="durability"> <input type="checkbox" id="durability" name="features" value="Durability"> Durability </label><br>
   
            <label for="easeOfUse"> <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"> Ease of Use</label><br>
            
            <label for="performance"> <input type="checkbox" id="performance" name="features" value="Performance"> Performance</label><br>
            
            <label for="design"> <input type="checkbox" id="design" name="features" value="Design"> Design</label><br><br>

            <label for="review">Written Review <span class="optional">(Optional)</span></label><br>
            <textarea id="review" name="review"></textarea><br><br>

            <label for="userName">Your Name <span class="optional">(Optional)</span></label><br>
            <input type="text" id="userName" name="userName"><br><br>

            <input type="submit" value="Post Review">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Reiquel Y. Carela Matos</p>
        <p>Dominican Republic</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
